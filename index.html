<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de Coleta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Pontos de Coleta</h1>
    <form id="pontoColetaForm">
        <input type="text" id="nome" placeholder="Nome/Apelido" required>
        <input type="text" id="rua" placeholder="Rua" required>
        <input type="text" id="cep" placeholder="CEP" required>
        <input type="text" id="bairro" placeholder="Bairro" required>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Pontos de Coleta Cadastrados</h2>
    <ul id="listaPontosColeta"></ul>

    <script src="script.js"></script>
</body>
</html>
